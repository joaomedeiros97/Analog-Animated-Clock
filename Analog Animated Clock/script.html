<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Animated Clock</title>
    <link rel="stylesheet" href="/Analog Animated Clock/style.css">     
</head>
<body>
  <div class="wrapper">
    <div id="clock">
        <li class="numbers">
            <span>1</span>
        </li>
        <li class="numbers">
            <span>2</span>
        </li>
        <li class="numbers">
            <span>3</span>
        </li>
        <li class="numbers">
            <span>4</span>
        </li>
        <li class="numbers">
            <span>5</span>
        </li>
        <li class="numbers">
            <span>6</span>
        </li>
        <li class="numbers">
            <span>7</span>
        </li>
        <li class="numbers">
            <span>8</span>
        </li>
        <li class="numbers">
            <span>9</span>
        </li>
        <li class="numbers">
            <span>10</span>
        </li>
        <li class="numbers">
            <span>11</span>
        </li>
        <li class="numbers">
            <span>12</span>
        </li>
        <li id="hours"></li>
        <li id="minutes"></li>
        <li id="seconds"></li>
    </div>
  </div>
   
    
</body>
</html>
